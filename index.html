<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Results summary component</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
</head>

<body class="hanken-grotesk-300">
  <main role="main">
    <section class="results">
      <h2>Your Result</h2>
      <div class="total">
        <big>76</big>
        <span>of 100</span>
      </div>

      <h3>Great</h3>
      <p>You scored higher than 65% of<br> the people who have taken these tests.</p>
    </section>
    <section class="summary">
      <h2>Summary</h2>

      <div class="score reaction">
        <span class="label">Reaction</span>
        <span><strong>80</strong> / 100</span>
      </div>

      <div class="score memory">
        <span class="label">Memory</span>
        <span><strong>92</strong> / 100</span>
      </div>

      <div class="score verbal">
        <span class="label">Verbal</span>
        <span><strong>61</strong> / 100</span>
      </div>

      <div class="score visual">
        <span class="label">Visual</span>
        <span><strong>72</strong> / 100</span>
      </div>
      <button role="button">Continue</button>
    </section>
  </main>
  <footer role-"">
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Shane Pearson</a>.
    </div>
  </footer>
</body>

</html>
